<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Neon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.imgur.com/3Zc2t0L.jpg') no-repeat center center/cover;
            overflow: hidden;
        }
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }
        h1 {
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.9);
            color: #0ff;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #0ff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
            transition: all 0.2s ease;
        }
        .cell:hover {
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.1);
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .winner {
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 0 10px #0ff;
            transition: all 0.2s ease;
        }
        .reset-btn:hover {
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.1);
        }
        .watermark {
            margin-top: 20px;
            font-size: 0.9em;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="board" id="board"></div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        <div class="watermark">&copy; Rafxz</div>
    </div>

    <script>
        const board = document.getElementById("board");
        const cells = [];
        let currentPlayer = "X";
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.addEventListener("click", () => handleClick(cell, i));
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleClick(cell, index) {
            if (!gameActive || cell.classList.contains("taken")) return;

            cell.textContent = currentPlayer;
            cell.classList.add("taken");

            if (checkWin()) {
                document.querySelector("h1").textContent = `Pemain ${currentPlayer} Menang!`;
                document.querySelector("h1").classList.add("winner");
                gameActive = false;
                return;
            }

            if (cells.every((c) => c.classList.contains("taken"))) {
                document.querySelector("h1").textContent = "Hasil Seri!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
        }

        function checkWin() {
            return winningCombinations.some((combination) => {
                return combination.every(
                    (index) => cells[index].textContent === currentPlayer
                );
            });
        }

        function resetGame() {
            cells.forEach((cell) => {
                cell.textContent = "";
                cell.classList.remove("taken");
            });
            currentPlayer = "X";
            gameActive = true;
            document.querySelector("h1").textContent = "Tic Tac Toe";
            document.querySelector("h1").classList.remove("winner");
        }

        createBoard();
    </script>
</body>
</html>
